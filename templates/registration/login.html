<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <!-- Bootstrap core CSS-->
  <link href="{% static "analytics/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- Custom fonts for this template-->
  <link href="{% static "analytics/vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static "analytics/css/sb-admin.css" %}" rel="stylesheet">

</head>

<body style="background-color: #EB984E">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-group">
            <div class="form-label-group">
              <!--input type="text" id="username" class="form-control" placeholder="Username" value="" required="required" autofocus="autofocus"-->
              {{ form.username }}
              <label for="username">Username</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <!--input type="password" id="inputPassword" class="form-control" placeholder="Password" value="{{ form.password }}" required="required"-->
              {{ form.password }}
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          <input type="submit" value="Login" class="btn btn-primary btn-block" style="background-color: #E67E22">
          <input type="hidden" name="next" value="{{ next }}">
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register">Register an Account</a>
          <a class="d-block small" href="forgot-password">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static "analytics/vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "analytics/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static "analytics/vendor/jquery-easing/jquery.easing.min.js" %}"></script>

</body>

</html>
